<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title>Long calculate</title>
    <script type = "text/javascript" src = "cals.js"></script>
  </head>

  <body>

    <div class="calculate" id="myCalc">
        <big>Long arithmetic</big>

        <form class="number" >

            <p class="fnumber"> First number <input type="text" id="firstNumber" name="firstNumer" size="40" dir="rtl"></p>
            <p class="snumber"> Second number <input type="text" id="secondNumber" name="secondtNumer" size="40" dir="rtl"></p>

            <p class="opselect">  Operation &emsp;
              <select  name="operSelect" id="operSelect">

                  <option value="+" id="plus">+</option>
                  <option value="-" id="min">-</option>
                  <option value="*" id="mult">*</option>
                  <option value="/" id="div">/</option>

            </select>
          </p>

          <p class="equality"> = </p>

          <p class="result"> The result <input type="text" id="result" name="result" size="40" dir="rtl"></p>

          <input type="button" name="eval" value="Calculate" onclick="calculate();">

        </form>
    </div>

  </body>
</html>
